<!DOCTYPE html>
<html>

<head>
  <title>Thi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="loginForm" onsubmit="return saveInputValue()">
    <h1 style="text-align: center; display: flex; align-items: center;">Đăng nhập <img
        src="https://code.ptit.edu.vn/2020/images/logo_ptit.png" alt="Logo PTIT" id="logo" style="margin-left: 100px;">
    </h1>
    <div class="question1">
      <label for="name">Họ tên:</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div class="question1">
      <label for="dob">Ngày sinh:</label>
      <input type="date" id="dob" name="dob" required>
    </div>
    <div class="question1">
      <label for="address">Địa chỉ:</label>
      <input type="text" id="address" name="address" required>
    </div>

    <div class="question1">
      <label for="studentId">Mã sinh viên:</label>
      <input type="text" id="studentId" name="studentId" required>
    </div>

    <div class="question1">
      <label for="class">Lớp:</label>
      <input type="text" id="class" name="class" required>
    </div>

    <button type="submit">Đăng nhập</button>
  </form>

  <div id="quizContainer" class="quiz-container" style="display: none;">
    <h1 style="text-align: center; align-items: center;">Bài thi</h1>
    <form onsubmit="return submitQuiz(event)">
      <div id="questionContainer"></div>

      <button type="submit">Nộp bài</button>
    </form>
    <div id="result"></div>

  </div>
  <script src="script.js"></script>
</body>

</html>
